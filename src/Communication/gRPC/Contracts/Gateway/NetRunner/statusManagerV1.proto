syntax = "proto3";

package ayborg.gateway.net.runner.v1;

service StatusManager {
    rpc Get (GetStatusRequest) returns (ServiceStatus);
}

message GetStatusRequest {
    string service_unique_name = 1;
}

message ServiceStatus {
    Status status = 1;
}

enum Status {
    Idle = 0;
    Running = 1;
}
