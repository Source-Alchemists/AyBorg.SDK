syntax = "proto3";

import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";
import "Contracts/Gateway/Result/commonV1.proto";

package ayborg.gateway.result.v1;

service Storage {
    rpc Add (AddRequest) returns (google.protobuf.Empty);
}

message AddRequest {
    string agent_unique_name = 1;
    string iteration_id = 2;
    google.protobuf.Timestamp time = 3;
    bool success = 4;
    int32 runtime_state = 5;
    repeated PortDto ports = 6;
}

